<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DolphinTwo的文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Dolphintwo\'s docsify'">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/themes/buble.css">
</head>
<!-- <nav>
    <a href="#/">En</a>
    <a href="#/zh-cn">中文</a>
</nav> -->

<body>
    <div id="app"></div>
</body>
<script>
    window.$docsify = {
        name: 'DolphinTwo\'s Docsify<br>技术文档分享',
        loadSidebar: true, //使用目录，配置文件为_sidebar.md
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
        subMaxLevel: 2,
        auto2top: true,
        homepage: 'README.md',
        autoHeader: true, //自动将sidebamd文件内容添加为标题
        executeScript: true, //页面运行执行脚本
        mergeNavbar: true, //小屏设备下合并导航栏到侧边栏
        repo: 'https://github.com/dolphintwo/',
        loadNavbar: true, //使用导航栏，配置文件为_navbar.md
        coverpage: true, //使用封面，配置文件为_coverpage.md
        search: 'auto',
        nameLink: {
            '/en/': '/en/',
            '/': '/'
        },
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            // 支持本地化
            placeholder: {
                '/': '搜索'
            },
            // 支持本地化
            noData: {
                '/': '找不到结果'
            },
            // 搜索标题的最大程级, 1 - 6
            depth: 5
        },
        plugins: [ //添加footer页脚
            function(hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/dolphintwo">DolphinTwo</a> &copy;2017.</span>',
                    '</footer>'
                ].join('')

                hook.afterEach(function(html) {
                    return html + footer
                })
            }
        ]

    }
</script>
<script src="lib/docsify.min.js"></script>
<script src="lib/plugins/search.js"></script>
<script src="lib/plugins/emoji.js"></script>
<script src="lib/plugins/external-script.js"></script>
<script src="lib/plugins/zoom-image.js"></script>

</html>
